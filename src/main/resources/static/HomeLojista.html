<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home do Lojista</title>
    <link rel="stylesheet" href="Css/HomeLojista.css">
</head>
<body>

<div class="container">
    <h1>Lista de Produtos</h1>
    <ul id="product-list" class="product-list">
        <!-- Os produtos serão adicionados aqui dinamicamente -->
    </ul>
    <div class="add-product">
        <h2>Adicionar Produto</h2>
        <form id="add-product-form">
            <label for="product-name">Nome:</label>
            <input type="text" id="product-name" name="nome"><br>
            <label for="product-description">Descrição:</label>
            <input type="text" id="product-description" name="descricao"><br>
            <label for="product-price">Preço:</label>
            <input type="text" id="product-price" name="preco"><br>
            <label for="product-quantity">Quantidade:</label>
            <input type="text" id="product-quantity" name="estoque"><br>
            <input type="submit" value="Adicionar Produto">
        </form>
    </div>
</div>

<script>
    // Função para adicionar um novo produto à lista
    function addProductToList(product) {
        var productList = document.getElementById("product-list");
        var productItem = document.createElement("li");
        productItem.className = "product-item";
        productItem.innerHTML = `
            <span class="product-name">${product.nome}</span>
            <p class="product-description">${product.descricao}</p>
            <p class="product-price">Preço: R$ ${product.preco}</p>
            <p class="product-quantity">Quantidade: ${product.estoque}</p>
            <div class="product-actions">
                <button onclick="removeProduct(${product.id})">Remover</button>
                <button onclick="editProduct(${product.id})">Alterar</button>
            </div>
        `;
        productList.appendChild(productItem);
    }

    // Função para remover um produto da lista
    function removeProduct(productId) {
        // Adicione aqui a lógica para remover o produto do banco de dados
        // Depois de remover com sucesso, remova o item da lista HTML
        var productItem = document.getElementById("product-" + productId);
        productItem.remove();
    }

    // Função para editar um produto
    function editProduct(productId) {
        // Adicione aqui a lógica para editar o produto
    }

    // Listener para o formulário de adição de produto
    document.getElementById("add-product-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário
        var productName = document.getElementById("product-name").value;
        var productDescription = document.getElementById("product-description").value;
        var productPrice = document.getElementById("product-price").value;
        var productQuantity = document.getElementById("product-quantity").value;

        // Adicione aqui a lógica para enviar os dados do produto para o servidor e adicionar à lista
        var newProduct = {
            nome: productName,
            descricao: productDescription,
            preco: productPrice,
            estoque: productQuantity
        };

        // Chamada de exemplo para a função addProductToList
        addProductToList(newProduct);

        // Limpar os campos do formulário após a adição do produto
        document.getElementById("add-product-form").reset();
    });
</script>

</body>
</html>
